{% extends "base.html" %}
{% block content %}
<h2>メモ作成</h2>
<form method="post">
  {% csrf_token %}
  <p><label>タイトル<br><input type="text" name="title" required style="width:100%;max-width:500px;"></label></p>
  <p><label>内容<br><textarea name="content" rows="5" style="width:100%;max-width:500px;"></textarea></label></p>
  <p><button type="submit" class="btn">保存</button> <a href="{% url 'note_list' %}">戻る</a></p>
</form>
{% endblock %}
