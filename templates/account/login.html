{% extends "base.html" %}
{% load static %}
{% block content %}
  <h2>ログイン</h2>
  <p>登録時のメールアドレスとパスワードでログインしてください。</p>
  <hr>

  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <p><button type="submit" class="btn">ログイン</button></p>
  </form>

  <p><a href="{% url 'account_reset_password' %}">パスワードをお忘れですか？</a></p>
  <p>まだ登録がお済みでない方は
    <a href="{% url 'account_signup' %}">新規登録</a>
  </p>
{% endblock %}
